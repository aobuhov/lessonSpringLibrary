<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    hr {
        border: none; /* Убираем границу */
        background-color: black; /* Цвет линии */
        color: black; /* Цвет линии для IE6-7 */
        height: 2px; /* Толщина линии */
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Список всех книг</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getYear() + ', ' + book.getAuthor()}">book</a>
</div>

<br/>
<hr/>

<a href="/book/new">Добавить книгу</a>

</body>
</html>
